<div class="container">
  <mat-card class="card_forgot_password">
    <mat-card-content>
      <div class="header">
        <h2>RESTABLECER CONTRASEÑA</h2>
      </div>
      <form [formGroup]="forgotForm" (ngSubmit)="onForgot()" name="forgotForm">
        <!--<mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Correo</mat-label>
          <input type="username" formControlName="username" matInput required />
          <mat-error *ngIf="isValidField('username')">
            {{ getErrorMessage("username") }}
          </mat-error>
        </mat-form-field>-->

        <mat-form-field class="full-width-input" appearance="outline" separator>
          <mat-label>Contraseña nueva</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            matInput
            required
          />

          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="isValidField('password')">
            {{ getErrorMessage("password") }}
          </mat-error>
        </mat-form-field>

        <!--<span class="aLink">Olvidó su contraseña?</span>-->
        <mat-form-field class="full-width-input" appearance="outline" separator>
          <mat-label>Confirmar contraseña</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="confirm_password"
            matInput
            required
          />

          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="isValidField('confirm_password')">
            {{ getErrorMessage("confirm_password") }}
          </mat-error>
        </mat-form-field>

        <button
          type="submit"
          [disabled]="forgotForm.invalid"
          mat-raised-button
          color="primary"
        >
          GUARDAR
        </button>
        <br />
        {{ resResetPass }}
      </form>
    </mat-card-content>
  </mat-card>
</div>
