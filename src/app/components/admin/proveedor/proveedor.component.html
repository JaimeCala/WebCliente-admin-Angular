<!--{{dataSource.data | json}}-->


    <div class="table-button-row">

      <button mat-flat-button class="button-rosado" (click)="onOpenModal()">Crear Proveedor</button>
      <mat-form-field appearance="outline" class="search-form-field" floatLabel="never">
        <input matInput   placeholder="Buscar" autocomplete="off" (keyup)="applyFilter($event.target.value)"/>
        <!--<button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
        </button>-->
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort >


      <!-- Position Column -->
      <ng-container matColumnDef="idproveedor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idproveedor}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ci_nit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CI/NIT </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.ci_nit}} </td>
      </ng-container>

   
       
      
      <!-- Name Column -->
      <ng-container  matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TELÉFONO </th>
        <td  mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      
      <!-- Name Column -->
      <ng-container  matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
        <td  mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container  matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
        <td  mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      
      <!-- Name Column -->
      <ng-container  matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCIÓN </th>
        <td  mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

     

      <!-- Name Column -->
      <ng-container  matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
        <td  mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

  
 
      <!-- Name Column -->
      <ng-container  matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA </th>
        <td  mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>


      

     
      <!-- Name Column -->
      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="actionCampo"> ACCIONES  </th>
        <td  mat-cell *matCellDef="let element"> 
          <div class="table-button-row">
            <!--<button mat-raised-button  class="button-yellow" (click)="onOpenModal(element)">Editar</button>
            <button mat-flat-button color="warn" (click)="onDelete(element.idusuario)">Eliminar</button>-->
            <button mat-icon-button  class="button-yellow" (click)="onOpenModal(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button  color="warn" (click)="onDelete(element.idcategoria)"><mat-icon>delete</mat-icon></button>
          
          
          </div>
        
        </td>

        
        
          
    
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
