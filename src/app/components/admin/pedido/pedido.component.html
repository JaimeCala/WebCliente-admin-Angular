<!--{{dataSource.data | json}}-->


    <div class="table-button-row">

      <button mat-flat-button class="button-rosado" (click)="onOpenModal()">Poner funcionalidadddd</button>
      <mat-form-field appearance="outline" class="search-form-field" floatLabel="never">
        <input matInput   placeholder="Buscar" autocomplete="off" (keyup)="applyFilter($event.target.value)"/>
        <!--<button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
        </button>-->
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort >


      <!-- Position Column -->
      <ng-container matColumnDef="idpedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idpedido}} </td>
      </ng-container>
     

      <!-- Name Column -->
      <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> COMENTARIO </th>
        <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCIÃ“N </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.direccion}} </td>
      </ng-container>

   
       
      
      <!-- Name Column -->
      <ng-container  matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </th>
        <td  mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      
      <!-- Name Column 
      <ng-container  matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LATITUD </th>
        <td  mat-cell *matCellDef="let element"> {{element.latitud}} </td>
      </ng-container>-->

      <!-- Name Column 
      <ng-container  matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LONGITUD </th>
        <td  mat-cell *matCellDef="let element"> {{element.longitud}} </td>
      </ng-container>-->

      
      <!-- Name Column -->
      <ng-container  matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
        <td  mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

     

      <!-- Name Column -->
      <ng-container  matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HORA </th>
        <td  mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>

  
 
      <!-- Name Column -->
      <ng-container  matColumnDef="estado" *ngIf="">
        <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
        <td  mat-cell *matCellDef="let element" >
          <button mat-button mat-raised-button class="color-estado"> {{element.estado}} </button>
        </td>-->

      </ng-container>

      <ng-template #estadoEspera>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
        <td  mat-cell *matCellDef="let element" >
          <button mat-button mat-raised-button class="color-estado"> {{element.estado}} </button>
        </td>
      </ng-template>
      <ng-template #estadoAbierto>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
        <td  mat-cell *matCellDef="let element" >
          <button mat-button mat-raised-button class="color-estado"> {{element.estado}} </button>
        </td>
      </ng-template>

      

     
      <!-- Name Column -->
      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="actionCampo"> ACCIONES  </th>
        <td  mat-cell *matCellDef="let element"> 
          <div class="table-button-row">
            <!--<button mat-raised-button  class="button-yellow" (click)="onOpenModal(element)">Editar</button>
            <button mat-flat-button color="warn" (click)="onDelete(element.idusuario)">Eliminar</button>-->
            <button mat-button mat-raised-button  class="button-yellow" (click)="onOpenModal(element)">Detalles</button>
            <button mat-button mat-raised-button  color="warn" (click)="onDelete(element.idcategoria)">Eliminar</button>
          
          
          </div>
        
        </td>

        
        
          
    
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
