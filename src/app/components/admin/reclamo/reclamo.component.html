    <div class="caja-range-btnAgrega-pdf">
      

      <div class="table-range">
        <form [formGroup]="rangeForm">
          <mat-form-field appearance="outline" class="search-form-field" >
            <mat-label>Buscar ci/nit</mat-label>
            <input matInput formControlName="buscar" color="accent" placeholder="Buscar ci o nit" autocomplete="off" (keyup)="cargarEnTablaSiCampoVacio($event.target.value)" />
            <mat-error *ngIf="rangeForm.controls.buscar.hasError('matBuscarInvalid')">LLene el campo</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="search-form-range">
            <mat-label>Fecha de registro</mat-label>
            <mat-date-range-input  [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Fecha inicial">
              <input matEndDate formControlName="end" placeholder="Fecha final">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="rangeForm.controls.start.hasError('matStartDateInvalid')">Primera fecha inválido</mat-error>
            <mat-error *ngIf="rangeForm.controls.end.hasError('matEndDateInvalid')">Segunda fecha inválido</mat-error>
          </mat-form-field>

          <button
              class="button-form-consultar"
              mat-raised-button color="accent"
              (click)="applyDateFilter()"
              [disabled]="(rangeForm.get('buscar').invalid && (rangeForm.get('start').invalid || rangeForm.get('end').invalid))"  >Consultar</button>
          <button
              class="button-form-limpiar"
              mat-raised-button color="accent"
              (click)="clearFilter()"
              [disabled]=" (rangeForm.get('start').invalid || rangeForm.get('end').invalid) && (rangeForm.get('buscar').invalid) ">Limpiar</button>
        </form>


      </div>
    </div>
