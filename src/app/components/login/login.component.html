
<div>
    <mat-card>
    <mat-card-content>
        <div class="header">
            <h2>INICIAR SESIÓN</h2>
        </div>
        <form   [formGroup]="loginForm" (ngSubmit)="onLogin()" name="loginForm">
            
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input type="username" formControlName="username" matInput required/>
                    <mat-error *ngIf="isValidField('username')">
                    {{getErrorMessage("username")}} 
                    </mat-error>
                </mat-form-field>
            
           
                <!--<span class="aLink">Olvidó su contraseña?</span>-->
                <mat-form-field class="full-width-input" appearance="outline" separator>
                    <mat-label>Contraseña</mat-label>
                    <input  [type]="hide ? 'password' : 'text'" formControlName="password" matInput  required/>
                    
                    <button mat-icon-button matSuffix (click)="hide = !hide"  >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="isValidField('password')">
                        {{getErrorMessage("password")}} 
                    </mat-error>
                </mat-form-field>
           
            <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">INGRESAR</button>
        </form>
         
    </mat-card-content>
   
</mat-card>

</div>
